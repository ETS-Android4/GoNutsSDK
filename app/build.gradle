apply plugin: 'com.android.application'
//apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"//29.0.3
    defaultConfig {
//        applicationId "com.superwave.goldrush.android.googleplay"
//        applicationId "com.nutspower.nonutssdk"
//        applicationId "com.nuts.atw.android.googleplay"
//        applicationId "com.nutsplay.wjgame01"
//        applicationId "com.nutspower.mergegame"
//        applicationId "com.nuts.pa.android.googleplay"
//        applicationId "com.nutsplay.glofduel"


        applicationId "games.atys.ppa.a2021"
        minSdkVersion 19
        targetSdkVersion 30
        multiDexEnabled true
        versionCode 4
        versionName "2.7"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi' , 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
//    implementation(name:'sdk_v2.7',ext:'aar')
    implementation project(path: ':nopagesdk')
//    implementation 'com.github.frank-ma:GoNutsSDK:v1.0.9'

    //检测内存泄漏
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.6.1'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.1'
    testImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.1'
    //Stetho基本操作
    implementation 'com.facebook.stetho:stetho:1.5.0'
}


