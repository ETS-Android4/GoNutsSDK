apply plugin: 'com.android.application'
apply plugin: 'applovin-quality-service'
//apply plugin: 'com.google.gms.google-services'
//apply plugin: 'com.google.firebase.crashlytics'
android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"//29.0.3
    defaultConfig {
//        applicationId "com.superwave.goldrush.android.googleplay"
//        applicationId "com.nutspower.nonutssdk"
        applicationId "com.nutsplay.glofduel"
//        applicationId "com.nuts.atw.android.googleplay"
//        applicationId "com.nutsplay.wjgame01"
//        applicationId "com.nutspower.mergegame"
//        applicationId "com.nuts.pa.android.googleplay"
        minSdkVersion 19
        targetSdkVersion 30
        multiDexEnabled true
        versionCode 4
        versionName "2.7"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi' , 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
//    implementation project(path: ':nopagesdk')

    implementation 'com.github.frank-ma:GoNutsSDK:v1.0.1'


    //检测内存泄漏
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.6.1'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.1'
    testImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.1'
    //Stetho基本操作
    implementation 'com.facebook.stetho:stetho:1.5.0'


    //Facebook SDK
//    implementation 'com.facebook.android:facebook-android-sdk:[5,6)'
//    implementation 'com.tencent.bugly:crashreport:latest.release' //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.2.0




    //AppLovin广告系统
    implementation 'com.applovin:applovin-sdk:9.14.10'
    implementation 'com.applovin.mediation:facebook-adapter:6.2.0.1'
    implementation 'com.android.support:recyclerview-v7:28.+'
    implementation 'com.android.support:appcompat-v7:28.+'
    implementation 'com.applovin.mediation:inmobi-adapter:9.1.1.2'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.android.support:customtabs:28.+'
    implementation 'com.applovin.mediation:ironsource-adapter:7.0.4.0.0'
    implementation 'com.applovin.mediation:bytedance-adapter:3.4.0.0.0'
    implementation 'com.applovin.mediation:vungle-adapter:6.8.1.1'
    implementation 'com.applovin.mediation:unityads-adapter:3.5.1.0'
}

